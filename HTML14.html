<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    
    <!-- <input type="text"> defines a single-line text input field: -->
    <form action="/action_page.php">
        <label for="text">Text</label>
        <input type="text" name="text" id="text">
        <input type="submit" value="Submit">
    </form>

    <!-- <input type="password"> defines a password field: --><hr>
    <form action="/action_page.php">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="Submit">
    </form>

    <!-- <input type="submit"> defines a button for submitting form data to a form-handler.
    The form-handler is specified in the form's action attribute: --><hr>
    <form action="https://youtube.com">
        <label for="submit">Youtube</label>
        <input type="submit" id="submit">
    </form>

    <!-- Depending on browser support: Fixed steps will apply in the input field. --><hr>
    <form action="/action_page.php">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
        <input type="submit" value="Submit">
    </form>

    <!-- The input type="date" is used for input fields that should contain a date. --><hr>
    <form action="/action_page.php">
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br>
      
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31">
        
        <input type="submit" value="Submit">
    </form>

    <!-- The input type="color" is used for input fields that should contain a color. --><hr>
    <form action="/action_page.php">
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
        <input type="submit" value="Submit">
    </form>

    <!-- The output element represents the result of a calculation. --><hr>
    <form action="/action_page.php"
        oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        0
        <input type="range" max="100" id="a" name="a" value="50">
        100 +
        <input type="number" min="10" id="b" name="b" value="50">
        =
        <output name="x" for="a b"></output>
        <input type="submit" value="Submit">
    </form>

    <!-- The input type="month" allows the user to select a month and year. --><hr>
    <form action="/action_page.php">
        <label for="bdaymonth">Birthday (week, month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"><br>
    
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week"><br>
    
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt"><br>

        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
    
        <label for="datetime">Birthday (date and time):</label>
        <input type="datetime" name="datetime"><br>
    
        <input type="submit" value="Submit">
    </form>

    <!-- The input type="email" is used for input fields that should contain an e-mail address: --><hr>
    <form action="/action_page.php">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
        <input type="submit" value="Submit">
      </form>
    
    <!-- The input type="search" is used for search fields (behaves like a regular text field): --><hr>
    <form action="/action_page.php">
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">
        <input type="submit" value="Submit">
    </form>

    <!-- The input type="tel" is used for input fields that should contain a telephone number: --><hr>
    <form action="/action_page.php">
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        <small>Format: 123-45-678</small>
        <input type="submit" value="Submit">
    </form>

    <!-- The input type="url" is used for input fields that should contain a URL address: --><hr>
    <form action="/action_page.php">
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage">
        <input type="submit" value="Submit">
    </form>

</body>
</html>
