<html>
<head>
    <link rel="stylesheet" href="HTML06.css">
</head>
<body>

<table id="table01">
     <!-- "Colspan" makes  multiple datas under a heading. "Rowspan" is the horizantal version. Example is below.-->    
    <tr>
        <th>First</th>
        <th>Second</th>
        <th>Third</th>
    </tr>
    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>
    <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
    </tr>
    <tr>
        <td>700</td>
        <td>800</td>
        <td>900</td>
    </tr>
</table>

<!---->

<table id="table02">
    <caption>Phone Numbers</caption>
    <tr>
      <th>Name:</th>
      <td>Bill Gates</td>
    </tr>
    <tr>
      <th rowspan="3">Telephone:</th>
      <td>555 77 854</td>
    </tr>
    <tr>
      <td>555 77 855</td>
    </tr>
    <tr>
      <td>555 88 234</td>
    </tr>
</table>

<!---->

<table class="class">
    <tr>
      <td>
        <p>This is a paragraph</p>
        <p>This is another paragraph</p>
      </td>
      <td>This cell contains<br> two tables:
        <table class="abcd">
          <tr>
            <td>A</td>
            <td>B</td>
          </tr>
          <tr>
            <td>C</td>
            <td>D</td>
          </tr>
        </table>
        <table class="abcd">
          <tr>
            <td>A</td>
            <td>B</td>
          </tr>
          <tr>
            <td>C</td>
            <td>D</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>This cell contains a list
        <ul>
          <li>apples</li>
          <li>bananas</li>
          <li>pineapples</li>
        </ul>
      </td>
      <td>HELLO</td>
    </tr>
</table>


</body>
</html>
