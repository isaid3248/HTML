<body>
    
<!-- The kbd element is used to define keyboard input. -->
<p>Save the document by pressing <kbd>Ctrl + S</kbd></p>

<!-- The samp element is used to define sample output from a computer program. -->
<p><samp>File not found.<br>Press F1 to continue</samp></p>

<!-- Programming code example: -->
<code>
x = 5;
y = 6;
z = x + y;
</code>

<!-- The code element does not preserve whitespace and line-breaks. You can put the code element inside a pre element: -->
<pre>
<code>
x = 5;
y = 6;
z = x + y;
</code>
</pre>

<!-- The <var> HTML element represents the name of a variable in a mathematical expression or a programming context. -->
<p>The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>,
where <var>b</var> is the base, and <var>h</var> is the vertical height.</p>

</body>
